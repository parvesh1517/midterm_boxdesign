<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <title>Responsive Layout</title>
</head>
<body>
    <header class="category-container">
        <a href="#" class="logo tile" style="width: 300; border: 10px solid white; border-top: 20px solid white;">LOGO</a>
        <a href="#" class="navigation-menu tile" style="width: 300; border: 10px solid white; border-top: 20px solid white;">NAVIGATION MENU</a>
        <a href="#" class="contact tile" style="width: 300; border: 10px solid white; border-top: 20px solid white;">CONTACT</a>
    </header>

    <a href="#" class="banner tile">BANNER</a>

    <main>
        <div class="image-container">
            <div class="tile" style="width: 300px; height: 300px; display: flex; align-items: center; justify-content: center;">
                <a href="#" style="color: white;">IMAGE</a>
            </div>
            <div class="tile" style="width: 300px; height: 300px; display: flex; align-items: center; justify-content: center;">
                <a href="#" style="color: white;">IMAGE</a>
            </div>
        </div>
        <a href="#" class="main-content tile">MAIN CONTENT</a>
        <div class="product-container">
            <a href="#" class="featured-products tile" style="width: 484px;">FEATURED PRODUCTS</a>
            <a href="#" class="new-arrivals tile" style="width: 484px;">NEW ARRIVALS</a>
        </div>
        <a href="#" class="categories tile">CATEGORIES</a>
        <div class="category-container">
            <a href="#" class="category tile">CATEGORY 1</a>
            <a href="#" class="category tile">CATEGORY 2</a>
            <a href="#" class="category tile">CATEGORY 3</a>
        </div>
        <a href="#" class="testimonials tile">TESTIMONIALS</a>
        <div class="testimonial-container">
            <a href="#" class="testimonial tile" style="width: 484px;">TESTIMONIAL 1</a>
            <a href="#" class="testimonial tile" style="width: 484px;">TESTIMONIAL 2</a>
        </div>
        <div class="additional-image-container">
            <a href="#" class="additional-image tile">IMAGE</a>
            <a href="#" class="additional-image tile">IMAGE</a>
        </div>
    </main>

    <a href="#" class="testimonials tile">FOOTER</a>
    <footer class="footer-container">
        <a href="#" class="quick-links tile" style="width: 484px;">QUICK LINKS</a>
        <a href="#" class="social-media-icons tile">SOCIAL MEDIA ICONS</a>
        <a href="#" class="copyright-info tile" style="width: 484px;">COPYRIGHT INFO</a>
    </footer>
</body>
</html>
